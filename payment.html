<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
    <link href="./css/payment.css" rel="stylesheet" />
    <link href="./css/common.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>PAGAMENTO</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <div class="page-container">
        <div class="content-container">
            <div class="page-title">
                <span>PAGAMENTO</span>
            </div>

            <span class="payments-label">Formas de pagamento</span>
            <div class="payments-container">
                <div class="payments-types-container">
                    <div class="payment-type-row">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Cartão de crédito
                            </label>
                        </div>
                        <div class="credit-card-data">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Número</label>
                                <input class="form-control" id="exampleFormControlInput1">
                            </div>

                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Data validade</label>
                                <input class="form-control" id="exampleFormControlInput1">
                            </div>

                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">CVV</label>
                                <input class="form-control" id="exampleFormControlInput1">
                            </div>
                        </div>
                    </div>

                    <div class="payment-type-row">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                PIX
                            </label>
                        </div>
                    </div>

                    <div class="payment-type-row">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Boleto
                            </label>
                        </div>
                    </div>
                </div>

                <div class="value-container">

                    <span class="payments-label">Resumo do pedido</span>
                    <div class="value-display">
                        Valor dos itens
                        <div class="monetary-display">
                            <label>R$</label>
                            <div>100,00</div>
                        </div>
                    </div>
                    <div class="value-display value-last">
                        Frete e manuseio
                        <div class="monetary-display">
                            <label>R$</label>
                            <div>30,00</div>
                        </div>
                    </div>                
                    
                    <div class="value-display value-bold">
                        Total
                        <div class="monetary-display">
                            <label>R$</label>
                            <div>130,00</div>
                        </div>
                    </div>     
                </div>
            </div>


            <div class="buttons">
                <div class="button bt-pagamento">PAGAMENTO</div>
                <div class="button bt-retornar">RETORNAR</div>
            </div>
        </div>

    </div>

</body>

</html>
