<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
    <link href="./css/user.css" rel="stylesheet" />
    <link href="./css/common.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>USUÁRIO</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <div class="page-container">
        <div class="content-container">
            <div class="page-title">
                <span>USUÁRIO</span>
            </div>
            <div class="userinfo-container">
                <img class="img-usuario" src="./images/profile.png">
                <div class="form-usuario">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Nome</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            value="Lucas Schuler Costa">
                    </div>

                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Endereço de email</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            value="lucascosta@sou.faccat.com">
                    </div>
                </div>

                <div class="form-usuario">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">CPF</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" value="046.884.530-51">
                    </div>

                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Data de nascimento</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" value="07/01/2000">
                    </div>
                </div>

            </div>
            <div class="address-container">
                <span class="address-label">Endereços</span>
                <div class="table-addresses">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Rua</th>
                                <th scope="col">Número</th>
                                <th scope="col">Bairro</th>
                                <th scope="col">Cidade</th>
                                <th scope="col">CEP</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Hélio Negrini</td>
                                <td>312</td>
                                <td>Solar do campo</td>
                                <td>Campo bom</td>
                                <td>93700-000</td>
                            </tr>
                            <tr>
                                <td>Rubem Berta</td>
                                <td>295</td>
                                <td>Vila Nova</td>
                                <td>Novo Hamburgo</td>
                                <td>93525-080</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="buttons">
                <button type="button" class="btn btn-danger btn-lg" onclick="onClickRetornar()">RETORNAR</button>
                <button type="button" class="btn btn-primary btn-lg" onclick="onClickPagamento()">CONFIRMAR</button>
            </div>
        </div>
    </div>
    <script src="./scripts/user.js" type="text/javascript"></script>
</body>
</html>
